<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body ng-app="directoryApp">
		<div class="container">
			<div class="row">
				<h1>UF Directory App</h1>
			</div>
			<div class="row" ng-controller="ListingsController as LS">
				<div class="col-md-6">
					<div class="input-group" id="searchBar" ng->
						<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
						<input type="text" class="form-control" placeholder="Search" ng-model="searchKeyword">
					</div>
					<div class="tableWrapper">
						<table class="table table-striped table-hover">
							<tr>
								<th>Code</th>
								<th>Building Name</th>
								<th></th>
							</tr>
							<tr ng-repeat="each in listings | filter:searchKeyword" ng-click="showDetails(each)">
								<td>{{each.code}}</td>
								<td>{{each.name}}</td>
								<td><input type="button" class="btn btn-danger" value="Delete" ng-click="deleteListing(each)"/></td>
							</tr>
						</table>
					</div><br/>
					<form novalidate>
						<h4>Add a listing</h4>
						<input type="text" placeholder="Code" ng-model="addCode"/><br/>
						<input type="text" placeholder="Name" ng-model="addName"/><br/>
						<input type="text" placeholder="Latitude" ng-model="addLat"/><br/>
						<input type="text" placeholder="Longitude" ng-model="addLong"/><br/>
						<input type="text" placeholder="Address" ng-model="addAdd"/><br/>
						<input type="submit" ng-click="addListing()"/>
				</div>
				<div class="col-md-6">
					<div class="jumbotron">
						<h2>Detailed Information</h2>
						<p>
							<h4>Address: </h4><ul>
							<li>{{address}}</li></ul><br/>
							<h4>Coordinates: </h4><ul>
							<li>latitude: 
							{{coordinates.latitude}}</li>
							<li>longitude: 
							{{coordinates.longitude}}</li>
							</ul>
						</p>
					</div>
				</div>
			</div>
		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
